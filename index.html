<!DOCTYPE html>
<html lang=“en-us”>

<head>
    <meta charset="UTF-8">
    <title>The Psycic Game</title>
</head>

<body>

    <div id=“game”>
        <h1>The Psycic Game
        </h1>
        <p>Guess what letter I'm thinking of</p>
        <p> Wins: <span id=“win”> </span></p>
        <p> Losses: <span id=“loss”> </span></p>
        <p> Guesses Left : <span id=“Guesses-Left”> </span></p>
        <p> Your Guesses so far : <span id=“user-guess”> </span> </p>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k"
            , "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var Wins = 0;
        var Losses = 0;
        var GuessesLeft = 9;
        var GuessesSoFar = [];

        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k"
                , "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
        }

        if (options.indexOf(userGuess) > -1) {

            if (userGuess != computerGuess) {
                GuessesLeft--;
                GuessesSoFar.push(userGuess);
            }

            if (userGuess === computerGuess) {
                Wins++;
                GuessesLeft = 9;
                GuessesSoFar = [];
            }

            if (GuessesLeft === 0) {
                GuessesLeft = 9;
                Losses++;
                GuessesSoFar = [];
            
            }

          
        }


    </script>
</body>

</html>
